{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<section>
    <div class="container">
        <h2 class=" second-title text-center">Checkout</h2>
        <div class="separator mx-auto "></div>
    </div>
    <form action="{% url 'start-order' %}" method="POST">
        {% csrf_token %}
        <div class="container flex flex-wrap items-start p-6 xl:px-0">

            <div class="products w-full lg:w-3/4">
                <div class="w-full pr-6">
                    <div class="mb-6 p-6 bg-color-primary-light rounded-xl">
                        <h2 class="mb-5 uppercase text-lg ">shipping information</h2>

                        <div class="lg:flex lg:space-x-6">
                            <div class="w-full lg:w-1/2 mb-4">
                                <label for="first_name" class="inline-block text-lg  ">First Name</label>
                                <input name="first_name" type="text"
                                    class="w-full p-5 rounded-lg text-lg bg-color-primary-light-second"
                                    value="{{request.user.first_name}}">
                            </div>
                            <div class="w-full lg:w-1/2 mb-4">
                                <label for="last_name" class="inline-block text-lg ">Last Name</label>
                                <input name="last_name" type="text"
                                    class="w-full p-5 rounded-lg text-lg bg-color-primary-light-second"
                                    value="{{request.user.last_name}}">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="address" class="inline-block text-lg ">Address</label>
                            <input name="address" type="text"
                                class="w-full p-5 rounded-lg text-lg bg-color-primary-light-second " value="">
                        </div>
                        <div class="lg:flex lg:space-x-6">
                            <div class="w-full lg:w-1/2 mb-4">
                                <label for="zipcode" class="inline-block text-lg ">Zip Code</label>
                                <input name="zipcode" type="text"
                                    class="w-full p-5 rounded-lg text-lg bg-color-primary-light-second" value="">
                            </div>
                            <div class="w-full lg:w-1/2 mb-4">
                                <label for="city" class="inline-block text-lg">City</label>
                                <input name="city" type="text"
                                    class="w-full p-5 rounded-lg text-lg bg-color-primary-light-second" value="">
                            </div>
                        </div>
                    </div>



                    <div class="mb-6 p-6 bg-color-primary-light rounded-xl">
                        <h2 class="mb-5 uppercase text-lg ">contact information</h2>
                        <div class="mb-4">
                            <label for="email" class="inline-block text-lg ">Email</label>
                            <input name="email" type="email"
                                class="w-full p-5 rounded-lg text-lg bg-color-primary-light-second"
                                value="{{request.user.email}}">
                        </div>
                        <div class="mb-4">
                            <label for="phone" class="inline-block text-lg">phone</label>
                            <input name="phone" type="phone"
                                class="w-full p-5 rounded-lg text-lg bg-color-primary-light-second">
                        </div>
                    </div>






                    <div class="mb-6 p-6 bg-color-primary-light rounded-xl">
                        <h2 class="mb-5 uppercase text-lg ">payment information</h2>
                    </div>
                </div>

            </div>

            <div class="summary w-1/2  lg:w-1/4 p-5 bg-color-primary-light rounded-xl mt-3">
                <h2 class="card-title text-center">Summary</h2>
                <div class="card-separator  mx-auto"></div>

                <div class="mb-6 mt-5 flex justify-between">
                    <span class="font-semibold text-color-secondary-light">Total</span>
                    <span class="">${{cart.get_total_cost}}</span>
                </div>
                <button class="btn-primary inline-block my-1">Confirm</button>

            </div>

        </div>
    </form>

</section>
{% endblock %}
